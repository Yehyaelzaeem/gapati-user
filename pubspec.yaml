name: cogina
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  badges: ^3.1.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_polyline_points: ^2.0.0
  flutter_verification_code: ^1.1.7
  flutter_screenutil: ^5.9.0
  easy_localization: ^3.0.5
  flutter_staggered_animations: ^1.1.1 # #animation
  awesome_dialog: ^3.0.2 #dialog
  flutter_svg:  #svg images
  icons_plus: ^5.0.0
  cached_network_image:
  image_picker: ^1.0.7
  shimmer: ^3.0.0
  firebase_core: ^2.3.0
  firebase_database: ^10.4.9
  firebase_messaging: ^14.1.1
  flutter_local_notifications: ^17.1.2
  flutter_bloc: ^8.1.1
  device_preview: ^1.1.0
  #location
  google_maps_flutter: ^2.5.1
  geolocator:
  geocoding:
  # DI
  get_it: ^7.2.0
  equatable: ^2.0.5


  fluttertoast: ^8.2.4
  # Local
  flutter_secure_storage: ^4.2.1
  shared_preferences: ^2.0.15

  # Network
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
  logger: ^1.1.0
  connectivity_plus: ^3.0.2
  flutter_spinkit: ^5.1.0 #loading
  pin_code_fields: ^7.4.0
  webview_flutter: ^3.0.4
  country_code_picker: ^2.0.2
  file_picker: ^5.2.2
  stylish_bottom_bar: ^0.1.5
  smooth_page_indicator: ^1.0.0+2
  flutter_timer_countdown: ^1.0.5
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.1.6
  flutter_launcher_icons: ^0.13.1
  animated_text_kit: ^4.2.2
  get_storage: ^2.1.1
  # For accessing cloud firestore database
  cloud_firestore: ^4.10.0


  # For accessing Firebase Storage (for uploading files)
  firebase_storage: ^11.6.9

  # For showing Emojis
  emoji_picker_flutter: ^2.1.0
  googleapis_auth: ^1.6.0

  # For creating notification channel
  #  flutter_notification_channel: ^3.0.0

  # For storing images into gallery
  gallery_saver_updated: ^3.0.0






dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo3.png"

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - lib/presentation/component/inputs/phone_country/flags/
    - assets/translation/


  fonts:
    - family: Lateef
      fonts:
        - asset: assets/fonts/Lateef-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Lateef-Light.ttf
          weight: 300
        - asset: assets/fonts/Lateef-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lateef-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lateef-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lateef-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lateef-ExtraBold.ttf
          weight: 800

    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800

    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-ExtraBold.ttf
          weight: 800